<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>SCISTagram</title>
    <link rel="icon" href="/static/images/SCIST_icon.png">
    <link rel="stylesheet" href="/static/css/user.css">
  </head>
  <body>
    <main>
      <div class="border-box">
        <h1>SCISTagram</h1>
        <form action="/login" method="POST">
          {% if error_msg %}
          <p class="error-msg">{{ error_msg }}</p>
          {% endif %}
          <input name="username" type="text" placeholder="Username">
          <input name="password" type="password" placeholder="Password">
          <button type="submit">Log in</button>
        </form>

        <div id="seperate-box">
          <hr>
          <span>OR</span>
          <hr>
        </div>

        <div id="SCISTbook-box">
          <img src="/static/images/SCIST_icon.png" height="18" width="18">
          <a href="#">Log in with SCISTbook</a>
        </div>

        <a href="#">Forget password?</a>
      </div>

      <p class="border-box">Don't have an account? <a href="/signup">Sign up</a></p>

      <div id="app-box">
        <p>Get the app.</p>
        <a href="#"><img src="/static/images/AppStore_Download.png" height="40" width="136"></a>
        <a href="#"><img src="/static/images/GooglePlay_Download.png" height="40" width="136"></a>
      </div>
    </main>

    <footer>
      <ul>
        <li>
          <a href="https://scist.org">SCIST</a>
        </li>
        <li>
          <a href="https://scist.org">About</a>
        </li>
        <li>
          <a href="https://scist.org">Helps</a>
        </li>
        <li>
          <a href="https://scist.org">Privacy</a>
        </li>
        <li>
          <a href="https://scist.org">Terms</a>
        </li>
      </ul>

      <p>&copy; 2023 SCISTagram from Curious</p>
    </footer>
  </body>
</html>
